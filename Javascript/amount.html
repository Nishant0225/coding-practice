<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var amount=Number(prompt("Enter Amount"))
        var discount=amount>=500? amount*0.1:amount*0.05
        var total=amount-discount
        document.write("<font color='blue'>Your Total Amount is "+amount+" - "+discount+" = "+total+"<font>")

    </script>
</body>
</html>

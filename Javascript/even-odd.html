<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=Number(prompt("Enter a number"));
        if(num%2==0){
            document.write("<font color='green'>"+num+" is an even number</font>");
        }
        else{
            document.write("<font color='red'>"+num+" is an odd number</font>");
        }
    </script>
</body>
</html>

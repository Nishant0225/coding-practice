<html>
    <head></head>
        <title>Rectangle Area Calculator</title>
    </head>
    <body>
        <script>
            var length=Number(prompt("Enter length of rectangle:"));
            var breadth=Number(prompt("Enter breadth of rectangle:"));
            var a =length * breadth;
            var p=2*(length+breadth);

            document.write("Area is "+a);
            document.write("<br>Perimeter is "+p);

        </script>
    </body>
</html>

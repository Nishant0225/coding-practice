<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter Marks Eng"))
        var b=Number(prompt("Enter Marks Marathi"))
        var c=Number(prompt("Enter Marks Hindi"))
        var d=Number(prompt("Enter Marks SST"))
        var e=Number(prompt("Enter Marks Maths"))
        if(a>=35 && b>=35 && c>=35 && d>=35 && e>=35)
            document.write("<font color='blue'>Passed ✅<font>")
        else
            document.write("<font color='blue'>Fail ❌<font>")
    </script>
</body>
</html>

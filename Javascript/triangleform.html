<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter the first side of triangle"))
        var b=Number(prompt("Enter the second side of triangle"))
        var c=Number(prompt("Enter the third side of triangle"))
        if(a+b+c==180)
            document.write("<font color='aqua'>Triangle can be formed✔️</font>")
        else
            document.write("<font color='orange'>Triangle cannot be formed❌</font>")  
    </script>
</body>
</html>
